<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Dinner Invitation</title>
	<link rel="stylesheet" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Epunda+Sans:ital,wght@0,300..900;1,300..900&family=Epunda+Slab:ital,wght@0,300..900;1,300..900&display=swap" 
	rel="stylesheet">
</head>
<body>
	<h1>Dinner Invitation</h1>
		<h2>Guests of Honor</h2>
		<h2>Menu</h2>
		<h2>RSVP Form</h2>
			<form>
				<section class="name">
          			<label for="name">Your name</label>
    				<input type="text" name="name" id="name">
        		</section>
				<section class="guest">
          			<span>Will you be bringing a guest?</span>
          			<br>
         			<input type="radio" name="guest" id="yes" value="yes">
         			<label for="yes">Yes</label>
         			<input type="radio" name="guest" id="no" value="no">
         			<label for="no">No</label>
      			</section>
			</form>
</body>
